<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bg">
        <div class="container">

            <nav>
                <div class="user-img-name">
                    <div class="user-img">
                        <img src="" alt="">
                    </div>
                    <h1 class="user-name">Username</h1>
                </div>
                <div class="container-button">
                    <div class="folder" onclick="createFolder()">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-plus"><path d="M12 10v6"/><path d="M9 13h6"/><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg>
                        <p>Folder</p>
                    </div>
                </div>
            </nav>
        







            <main>
                <div class="folder-created">
                    <ul id="folder-list"> </ul>
                </div>
                <hr>
                <div class="contents">

                </div>
                
            </main>
        </div>
        
    </div>

    <div class="pop-up" id="pop-up">
        <div class="inputFolderName">
            <h1>New Folder</h1>
            <input type="text" maxlength="20" id="folderName" placeholder="Enter folder name" >
            <div class="input-buttons">
                <button id="cancel">Cancel</button>
                <button id="create" disabled >Create</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
